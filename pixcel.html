<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixcel Art Maker</title>
    <link rel="stylesheet" href="./pixcel.css">
</head>
<body id="body">
    <div>
        <h1 id="heading">Pixcel Art Maker</h1><br><br>

        <label class="label" for="no of rows">Number of rows:</label>
        <input id="row" type="number" ><br><br>

        <label class="label" for="no of columns">Number of columns:</label>
        <input id="column" type="number"><br><br>

        <label class="label" for="color">Pick a color:</label>
        <input id="color" type="color" ><br><br><br><br>

        <button id="draw">Draw</button>
        <button id="clear">Clear</button>

        
        <button id="erase">Erase</button>
        <button id="paint">Paint</button>
        
        
    </div><br><br><br>
    
    
    <div id="table"></div>
    <!-- <table id="table"></table> -->
    <script src="./pixcel.js"></script>
</body>
</html>
